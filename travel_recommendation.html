<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* police pour le site */
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Style pour mainBar */
        .mainBar {
            background-color: black; /* Fond noir */
            color: white; /* Texte blanc par défaut */
            display: flex; /* Utilisation de Flexbox */
            width: 100%; /* Prend 100% de l'espace disponible */
            align-items: center;
            padding: 5px;
        }

        /* Style pour mainLogo */
        .mainLogo {
            flex: 1; /* Prend 1/3 de l'espace disponible */
            display: flex;
            align-items: center; /* Aligne les éléments verticalement au centre */
            justify-content: flex-start; /* Aligne les éléments horizontalement à gauche */
        }

        .mainLogo img {
            height: 50px; /* Hauteur du logo */
            margin-right: 10px; /* Espace entre le logo et le texte */
        }

        .mainLogo h1 {
            font-size: 24px; /* Taille du texte */
            margin: 0; /* Supprime les marges par défaut */
        }

        /* Style pour mainNavBar */
        .mainNavBar {
            flex: 2; /* Prend 2/3 de l'espace disponible */
            display: flex;
            align-items: center; /* Aligne les éléments verticalement au centre */
            justify-content: center; /* Aligne les éléments horizontalement au centre */
        }

        .mainNavBar ul {
            list-style-type: none; /* Supprime les puces */
            padding: 0;
            margin: 0;
            display: flex;
        }

        .mainNavBar li {
            margin: 0 10px; /* Espace entre les éléments */
        }

        .mainNavBar a {
            color: white; /* Texte blanc */
            text-decoration: none; /* Supprime le soulignement */
        }

        /* Style pour mainSearchBar */
        .mainSearchBar {
            flex: 1; /* Prend 1/3 de l'espace disponible */
            display: flex;
            align-items: center; /* Aligne les éléments verticalement au centre */
            justify-content: flex-end; /* Aligne les éléments horizontalement à droite */
            background-color: white; /* fond blanc */
            padding: 5px 20px;
            height: 95%;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Ombre légère */
        }

        .mainSearchBar input {
            flex: 1; /* Prend tout l'espace disponible */
            padding: 10px; /* Espacement interne */
            margin-right: 10px; /* Espace entre l'input et les boutons */
            color: blue; /* Texte en bleu */
            border: none; /* Pas de bordure */
        }

        /* Style du placeholder */
        .mainSearchBar input::placeholder {
            color: blue;
            opacity: 1;
        }

        .mainSearchBar button {
            margin-left: 5px; /* Espace entre les boutons */
            background-color: blue;
            color: white; /* Texte en blanc */
            padding: 5px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer; /* Curseur en forme de main */
        }
    </style>
</head>
<body>
    <div id="mainBar" class="mainBar">
        <div id="mainLogo" class="mainLogo">
            <img src="my-travel-agency.jpeg" alt="Logo de My Travel Agency">
            <h1>My Travel Agency</h1>
        </div>
        <div id="mainNavBar" class="mainNavBar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div id="mainSearchBar" class="mainSearchBar">
            <input type="text" id="searchCriteria" name="searchCriteria" placeholder="Enter a destination or keyword">
            <button>Search</button>
            <button>Clear</button>
        </div>
    </div>
    <div id=mainContainer class="mainContainer">

    </div>
</body>
</html>
