<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Site navigation bar - home page -->
    <div id="mainBar" class="mainBar">
        <div id="mainLogo" class="mainLogo"></div>
        <div id="mainNavBar" class="mainNavBar"></div>
    </div>
    <!-- site main content -->
    <div id="mainContainter" class="mainContainer">
        <!-- Site social media bar -->
        <div id="socialMediaBar" class="socialMediaBar"></div>
        <div id="mainHome" class="mainHome">
            <div class="contactUsContainer">
                <div class=contactUsTitle>
                    <!-- Specific Contact Us content -->
                    <h1>Contact Us</h1>
                    <p>Get in Touch</p>
                </div>
                <div class="contactUsForm">
                    <label for="name">Name</label>
                    <input type="text" id=name name="name" placeholder="Enter your name"></input>
                    <label for="email">Email</label>
                    <input type="text" id=email name="email" placeholder="Enter your email address"></input>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Load html content from unique files and build corresponding html part into web page from this unique source -->
    <script src="./loadMainLogo.js"></script>
    <script src="./loadMainNavBar.js"></script>
    <script src="./loadSocialMediaBar.js"></script>
</body>
</html>
